<!DOCTYPE html>
<!-- saved from url=(0026)http://lightningtiger.com/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <title></title>
              <link rel="stylesheet" type="text/css" href="./assets/bootstrap.css" media="screen">
          <link rel="stylesheet" type="text/css" href="./assets/bootstrap-modal-carousel.css" media="screen">
        <style type="text/css">
        body{
    background-color: black;
    margin: 0;
    padding: 0;
  }
  .lightning-tiger-logo{
    display: block;
    margin: 100px auto 0;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    -o-user-select: none;
    user-select: none;
  }
  .container-wrapper{
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    top: 0;
    overflow: hidden;
  }
  #container{
    width:1920px;
    height:1200px;
    position:absolute;
    left:50%;
    top:50%;
    margin-left:-960px;
    margin-top:-600px;
    z-index: -1;
  }		</style>
  </head>
  <body>
    <script src="./assets/jquery.js"></script>
<script type="text/javascript" src="./assets/Segment.js"></script>
<script type="text/javascript" src="./assets/LightningBolt.js"></script><!-- content start -->

                                                       <div class="container-wrapper">
      <div id="container">
          <canvas id="canvas" width="1920" height="1200"></canvas>
      </div>
    </div>
    <img class="lightning-tiger-logo" src="./assets/lightning_tiger.png">
    <script>
      function playThunder(){
        var audioElement = document.createElement('audio');
        var thunder_array = [
          './assets/audio/thunder1.mp3',
          'assets/audio/thunder2.mp3',
          './assets/audio/thunder3.mp3',
          './assets/audio/thunder4.mp3',
          ];
        var random_thunder = thunder_array[Math.floor(Math.random() * thunder_array.length)];
        audioElement.setAttribute('src', random_thunder);
        audioElement.play();
      }
      function flash(){
            context.fillStyle = 'rgba(32, 40, 64, '+alpha+')';
            context.fillRect(0, 0, 1920, 1200);
      }
        $(document).ready(init);

        var context,
            width,
            height,
            bolt,
            mouseX = 0,
            mouseY = 0,
            showLightning = false;
        var animations_ran=0;
        function init()
        {
            context = $('#canvas')[0].getContext('2d');
            width = $('#canvas')[0].width;
            height = $('#canvas')[0].height;

            bolt = new LightningBolt(context,
                                     {x: Math.random() * 960, y: 0},
                                     {x: Math.random() * 960, y: 600},
                                     255, 1);
            $(document).mousedown(function(e) {
                var offset = $('#container').offset();
                mouseX = e.pageX - offset.left;
                mouseY = e.pageY - offset.top;
                bolt.setStart(Math.random() * width, 0);
                bolt.setEnd(mouseX, mouseY);
                bolt.redraw(0.3);
                animations_ran = 0;
                window.setTimeout('bolt.render(1)', 100);
				playThunder();
              	flash();
            });
            render();
        }

        function render() {
            animations_ran++;
            alpha = animations_ran * animations_ran * .0001;
            if(alpha>1){
              alpha = 1;
            };
            context.fillStyle = 'rgba(0, 0, 0, '+alpha+')';
            context.fillRect(0, 0, 1920, 1200);
            requestAnimFrame(render);
        }

        window.requestAnimFrame = (function() {
            return window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.oRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                function(/* function */ callback, /* DOMElement */ element) {
                    window.setTimeout(callback, 1000 / 60);
                };
        })();
    </script>
<!-- footer start -->
            <script type="text/javascript" src="./assets/bootstrap.js"></script>
        <script type="text/javascript" src="./assets/bootstrap-modal-carousel.js"></script>
        <script type="text/javascript" src="./assets/jquery.parallaxify.min.js"></script>



</body></html>
